<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="index-container" class="container">
        <h1>Welcome to Movie Recommendations</h1>
        <p>Please select at least 3 genres:</p>
        <form action="/" method="POST" class="genre-selection">
            {% for genre in genres %}
                <input type="checkbox" id="genre-{{ loop.index }}" name="genres" value="{{ genre }}">
                <label for="genre-{{ loop.index }}">{{ genre }}</label>
            {% endfor %}
            <br>
            <button type="submit">Get Recommendations</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
